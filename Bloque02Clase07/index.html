<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"><!--Designa el tipo de juego de caracteres que se usara, en este caso UTF-8-->
        <title>Clase 7</title>
        <style>
            #container {
                color: #0f6674; /*selector por id (verde)*/
            }

            .row {
                color: #3d5afe; /*selector por clase (azul)*/
            }

            #container .row {
                color: #9a6e3a; /*selector profundo (caf√©)*/
            }

            .row div {
            	background-color: rgb(135,42,59);
            }
        </style>
    </head>
    <body>
        <section id="container"> <!--Es un id por lo tanto tiene mayor prioridad-->
            <div class="row"><!--Es un div el cual es class, es de menor prioridad en comparacion a id-->
                <p>Ejemplo de selector profundo</p>
            </div>
            <p>Ejemplo de selector por ID</p><!--Es independiente de el class row pero no del id container-->
        </section>

        <div class="row"><!--Igual que el otro div, pertenece a la clase row, asi que tambien le afecta lo que al primero-->
            <p>Ejemplo de selector por clase</p>
            <div style="height: 20px; width: 50px;"></div><!--Da una altura de 20px y un ancho de 50px-->
        </div>
    </body>
</html>
