<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet"> <!--Importa una fuente-->
    <style> /* Asi se introducen estilos dentro del HTML*/
        button {
            color: white;
            background-color: #3d5afe;
        }

        .container {
            font-family: 'Courier Prime', monospace;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container"> <!--Contenedor basico-->
        <p>Fuente de otro tipo</p> <!--P para introducir un tipo de fuente con el link de fuentes-->
        <button>Ejemplo</button> <!--Boton de ejemplo para demostrar como se usan los estilos CSS-->
    </div>
</body>
</html>
