    <style>/*Aqui vamos a definir la posicion de nuestro logo*/
        .container {
            margin: 0 auto;
        }
        
        img {
            width: 200px; /*La imagen tiene ancho de 200px*/
            height: 150px; /*Asi mismo tiene una altura de 150px*/
            position: fixed; /*Se encuentra fija, no se movera de su posicion*/
            top: 0; /*Completamente pegada a la parte superior, TOP*/
            left: 400px; /*Y desplazada 400px a la izquierda*/
        }
    </style>
</head>

    <div class="container">
        <img src="https://camo.githubusercontent.com/25c2db136356c4e4f832808c04a8da1badf11c42/68747470733a2f2f63656e747261616c2e61636164656d792f696d616765732f6261646765732f66756c6c737461636b2d62616467652e706e67" alt="Centraal Academy | FullStack">
