<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            margin: 0 auto;
        }
        div.textos > p {
            font-size: 2rem; /*Tamaño relativo de 2, dependiendo el dispositivo, siempre mantendra ese tamaño*/
            color: blueviolet;
            border: 2cm; /*Este borde permite darle una distancia con otro objeto dentro del HTML*/
        }
        div.textos p:hover {/*Al usar :hover podermos definir qué hará cuando pasemos el mouse encima*/
            cursor: pointer;/*Esto define que no será nuestro puntero normal, cambiará al tipo especificado*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="textos">
            <p>Esto es el Primer Parrafo</p>
            <div class="texto-interno">
                <p>Este es el Segundo Parrafo</p>
                <p>Este es el Tercer Parrafo</p>
            </div>
            <p>Este es el Cuarto Parrafo</p>
        </div>
    </div>
</body>


</html>
