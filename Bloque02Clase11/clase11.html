<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            margin: 0 auto;
        }
        div.textos > p {
            font-size: 2rem;
            color: blueviolet;
            border: 2cm;
        }
        div.textos p:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="textos">
            <p>Esto es el Primer Parrafo</p>
            <div class="texto-interno">
                <p>Este es el Segundo Parrafo</p>
                <p>Este es el Tercer Parrafo</p>
            </div>
            <p>Este es el Cuarto Parrafo</p>
        </div>
    </div>
</body>


</html>
